<ui:composition template="/templates/basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <h:form>
            <p:fieldset legend="Claims Track Change Password" style="height:400px; font-size:14px" styleClass="tabheader1">
                <p:panel id="change" style="width:385px;height:265px;" styleClass="centered">
                    <h:panelGrid columns="2" styleClass="loginleft" cellpadding="3">
                        <p:graphicImage value="http://localhost:8080/earle-CRM-web-0.1/resources/images/logon.png"/>
                        <p:graphicImage value="http://localhost:8080/earle-CRM-web-0.1/resources/images/beale-and-company.png"/>
                        <h:outputLabel for="newpassword" value="New Password " styleClass="loginleft"/>
                        <h:inputSecret value="#{resetGateway.password}" id="password" required="true" label="New Password" styleClass="loginleft"/>
                        <h:outputLabel for="newpassword1" value="Re Enter Password " styleClass="loginleft" style="width:30px"/>
                        <h:inputSecret value="#{resetGateway.password1}" id="password1" required="true" label="Re Enter Password" styleClass="loginleft"/>
                        <h:outputLink id="resetLink" value="javascript:void(0)" title="changepassword" styleClass="loginright"><p></p>
                            <p:commandButton id="resetButton" value="Change Password" update=":growl" action="#{resetGateway.changepasswd}" styleClass="loginleft"/>
                        </h:outputLink> 
                    </h:panelGrid>
                    <p:panel id="invalid"  style="width:350px;height:30px;" rendered="#{resetGateway.passwordDontMatch}" styleClass="loginleft">
                        <h:outputText value="Passwords Dont Match" styleClass="loginerr"/>    
                    </p:panel>
                </p:panel>
            </p:fieldset>  
        </h:form>
    </ui:define>  
</ui:composition>
