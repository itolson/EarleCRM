<ui:composition template="../templates/basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content"> 
            <h:form id="loginForm">
                <p:focus context="logon"/> 
                <p:fieldset legend="Claims Track Login" style="height:400px; font-size:14px" styleClass="tabheader1" >
                    <p:panel id="logonpanel" style="width:385px;height:245px;" styleClass="centered">
                        <h:panelGrid id="logon" columns="2" styleClass="loginleft" cellpadding="3">
                            <p:graphicImage value="resources/images/logon.png"/>
                            <p:graphicImage value="resources/images/beale-and-company.png"/>
                            <h:outputText value="Username: " styleClass="loginleft"/>  
                            <p:inputText value="#{loginGateway.username}" required="true" label="Username" autocomplete="false" styleClass="logininput"/>
                            <h:outputText value="Password: " styleClass="loginleft"/>  
                            <h:inputSecret value="#{loginGateway.password}" required="true" label="Password" autocomplete="false" styleClass="logininput"/>
                        </h:panelGrid>  
                        <h:commandButton value="Login" action="#{loginGateway.login}" styleClass="shortbutton"/> 
                        <h:commandButton value="Reset" action="/pages/changepassword.xhtml" styleClass="shortbutton"/> 
                        <p:panel id="invalid"  styleClass="center" rendered="#{not loginGateway.invalidLoginAttempt}">
                            <h:outputText value="invalid login" styleClass="loginerr"/>    
                        </p:panel>

                    </p:panel>
                </p:fieldset>  
            </h:form>         
    </ui:define>  
</ui:composition>
