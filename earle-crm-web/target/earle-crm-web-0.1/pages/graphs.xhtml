<ui:composition template="/templates/basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content">
        <p:growl id="messages" showDetail="true" sticky="true"/>
        <h:form>
            <p:fieldset legend="Claims Track Management information - Graphs" styleClass="tabheader1">
                <p:menubar model="#{buildMenu.model}"/>
                <p></p>
                <p:fieldset legend="MI - Graphs" styleClass="tabheader">
                    <h:panelGrid columns="4" styleClass="butcenter">
                        <p:lineChart id="linear" value="#{chartBean.linearModel}" legendPosition="e" title="Linear Chart" minY="0" maxY="10" style="height:300px"/>

                        <p:lineChart id="category" value="#{chartBean.categoryModel}" legendPosition="e" title="Category Chart" minY="0" maxY="200" style="height:300px;margin-top:20px"/>
                    </h:panelGrid>                        
                    <h:panelGrid columns="4" styleClass="butcenter">
                        <p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne" title="Basic Bar Chart" min="0" max="200" style="width:400px" widgetVar="chart"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:fieldset>
        </h:form>
    </ui:define>  
</ui:composition>
